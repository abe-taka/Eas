            <label for="grade4">4</label>
            <!-- 5 -->

            <!-- 6 -->

            <!-- 6 -->

            <label for="class6">6</label>
        </div>
        <div class="class-button">
            <button onClick="location.href='/class'">授業へいく</button>
        </div>
    </main>
